<div class = "button-row">
  <a mat-raised-button color="primary" [routerLink]="['/word-create']"><mat-icon>add</mat-icon></a>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">
    <!--Mot-->
    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef>Word</th>
      <td mat-cell *matCellDef="let element" class="word-col">{{element.word}}</td>
    </ng-container>

    <!--Translation-->
    <ng-container matColumnDef="translation">
      <th mat-header-cell *matHeaderCellDef>Translation</th>
      <td mat-cell *matCellDef="let element">{{element.translation}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
